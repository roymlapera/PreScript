name: Build PreScript EXE

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [windows-2022]
        python-version: ['3.11']

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          pip install customtkinter==5.2.1 numpy==1.24.4 openpyxl==3.0.9 pandas==3.0.1 Pillow==12.1.1 reportlab==4.0.4 Unidecode==1.3.8
          pip install pyinstaller pyinstaller-hooks-contrib

      - name: Build with PyInstaller
        run: |
          pyinstaller --onefile --add-data "fonts;fonts" --add-data "images;images" --add-data "protocols;protocols" --clean --noconsole --hidden-import=frontend --hidden-import=backend --hidden-import=xlstools --icon=icon.ico PreScript.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: PreScript_${{ matrix.os }}_Python${{ matrix.python-version }}
          path: dist/PreScript.exe
